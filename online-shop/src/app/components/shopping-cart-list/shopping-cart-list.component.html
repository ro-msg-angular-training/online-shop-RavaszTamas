<div *ngIf="(loading$ | async) === false" class="content-wrapper">
    <div class="product-list-header">
        <h1 i18n="page header|The name of the table to display shopping cart items"
        >Shopping cart items</h1>
        <button mat-fab color="primary" class="styled-button circle" (click)="performCheckout()">
            <mat-icon>shopping_cart</mat-icon>
        </button>
    </div>
    <div class="table-wrapper">
        <table class="table-styling" mat-table #table [dataSource]="cartItems$">
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef i18n="category table header"> Category </th>
                <td mat-cell *matCellDef="let row"> {{row.product.category}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef i18n="name table header"> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.product.name}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef i18n="price table header"> Price </th>
                <td mat-cell *matCellDef="let row"> {{row.product.price}} </td>
            </ng-container>
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef i18n="quantity table header"> Quantity </th>
                <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="align-header-right" i18n="actions table header"> Actions </th>
                <td mat-cell *matCellDef="let row" align="right">
                    <button mat-fab color="warn" class="styled-button circle" (click)="removeFromCart(row.product.id)">
                        <mat-icon>remove_shopping_cart</mat-icon>
                    </button>
                    <button mat-fab color="primary" class="styled-button circle"
                        (click)="incrementCount(row.product.id)">
                        <mat-icon>add</mat-icon>
                    </button>
                    <button mat-fab color="primary" class="styled-button circle delete"
                        (click)="decrementCount(row.product.id)">
                        <mat-icon>remove</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
<ng-template #spinner>
    <div fxLayout="row" fxLayoutAlign="center center">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
