<div *ngIf="(loading$ |async) == false; else spinner">
  <header class="header-styling">
    <h1>Add product</h1>
  </header>
  <app-product-form [productFormGroup]="productFormGroup" [submitCallback]="onSubmitCallback" [cancelCallback]="goBack">
  </app-product-form>
</div>
<ng-template #spinner>
  <div class="spinner-wrapper-style">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
