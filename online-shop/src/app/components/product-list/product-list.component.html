<div class="content-wrapper">
    <div class="product-list-header">
        <h1 i18n="page header products|The name of the table to display products" class="mat-h5">
            Products
        </h1>
        <div>
            <button mat-fab color="primary" class="my-fab-button-big" *ngIf="isAdmin$"
                i18n-title="Add new product button" title="Add new product" [routerLink]="['/products/add']">
                <mat-icon>add</mat-icon>
            </button>
            <button mat-fab color="accent" class="my-fab-button-big" *ngIf="isAdminOrCustomer$"
                i18n-title="checkout button title" title="Checkout page" [routerLink]="['/checkout']">
                <mat-icon>shopping_basket</mat-icon>
            </button>
        </div>
    </div>
    <ng-container *ngIf="!(loading$ | async); else spinner" class="table-wrapper mat-elevation-z8">
        <table class="table-styling" mat-table #table [dataSource]="products$">
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef i18n="category table header">Category</th>
                <td mat-cell *matCellDef="let row"> {{row.category}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef i18n="name table header">Name</th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef i18n="price table header"> Price </th>
                <td mat-cell *matCellDef="let row"> {{row.price| currency:'RON':'code'}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef i18n="actions table header">Actions</th>
                <td mat-cell *matCellDef="let row">
                    <button class="my-fab-button" mat-fab color="primary" [title]="row.name + ' details'"
                        [routerLink]="['/products',row.id]">
                        <mat-icon>
                            read_more
                        </mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-container>
    <ng-template #spinner>
        <div fxLayout="row" fxLayoutAlign="center center">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
</div>
