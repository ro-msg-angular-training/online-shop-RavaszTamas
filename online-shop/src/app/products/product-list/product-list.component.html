<div class="content-wrapper">
    <div class="product-list-header">
        <h1>
            Products
        </h1>
        <button class="styled-button checkout" [title]="'checkout page'" [routerLink]="['/checkout']">
            To Checkout
        </button>
    </div>
    <div class="table-wrapper">
        <table class="table-styling">
            <thead>
                <th>Category</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>
                        {{product.category}}
                    </td>
                    <td>
                        <span class="name-styling">
                            {{product.name}}
                        </span>
                    </td>
                    <td>
                        {{product.price | currency:'RON':'code'}}
                    </td>
                    <td>
                        <button class="styled-button edit" (click)="log(product.id)"
                            [title]="product.name + 'details'" [routerLink]="['/products',product.id]">
                            Details
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
