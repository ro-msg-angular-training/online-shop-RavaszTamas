<div class="content-wrapper">
  <div class="product-list-header">
      <h1>
          Products
      </h1>
      <button class="styled-button checkout" (click)="performCheckout()">
          Checkout
      </button>
  </div>
  <div class="table-wrapper">
      <table class="table-styling">
          <thead>
              <th>Category</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Actions</th>
          </thead>
          <tbody>
              <tr *ngFor="let item of products">
                  <td>
                      {{item.product.category}}
                  </td>
                  <td>
                      <span class="name-styling">
                          {{item.product.name}}
                      </span>
                  </td>
                  <td>
                      {{item.product.price| currency:'RON':'code'}}
                  </td>
                  <td>
                      {{item.quantity}}
                  </td>
                  <td>
                      <button class="styled-button delete-dark" (click)="removeFromCart(item.product.id)">
                          Remove from cart
                      </button>
                      <button class="styled-button circle" (click)="incerementCount(item.product.id)">
                        +
                    </button>
                    <button class="styled-button circle delete" (click)="decrementCount(item.product.id)">
                        -
                    </button>

                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
